k8s-helm-templates:
  replicaCount: 1
  image:
    repository: ghcr.io/rg-hermann/java-bootstrap
    tag: "a536b7898360164a957c824de7a01e632e20c77e"
    pullPolicy: Always
  config:
    SPRING_PROFILES_ACTIVE: "dev"
    SERVER_PORT: "8080"
    LOGGING_LEVEL_ROOT: "INFO"
    JAVA_OPTS: "-XX:MaxRAMPercentage=75.0 -XX:InitialRAMPercentage=50.0"
  secrets:
    DB_PASSWORD: "dev_password_123"
    API_KEY: "dev-key-789"
  resources:
    limits:
      cpu: 500m
      memory: 768Mi
    requests:
      cpu: 200m
      memory: 512Mi
  service:
    type: ClusterIP
    port: 8080
    targetPort: 8080
  ingress:
    enabled: true
    className: "nginx"
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /
    hosts:
      - host: java-bootstrap.local
        paths:
          - path: /
            pathType: Prefix
  livenessProbe:
    httpGet:
      path: /actuator/health/liveness
      port: 8080
    initialDelaySeconds: 40
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  readinessProbe:
    httpGet:
      path: /actuator/health/readiness
      port: 8080
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  autoscaling:
    enabled: false
